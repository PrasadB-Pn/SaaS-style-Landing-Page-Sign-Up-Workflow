<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-50">
  <form id="signupForm" class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl mb-6 font-bold">Create Your Account</h2>
    <input type="text" name="name" placeholder="Name" required class="mb-4 p-2 w-full border rounded">
    <input type="email" name="email" placeholder="Email" required class="mb-4 p-2 w-full border rounded">
    <input type="password" name="password" placeholder="Password" required class="mb-4 p-2 w-full border rounded">
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Sign Up</button>
    <p id="msg" class="text-sm mt-4"></p>
  </form>
  <script>
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const res = await fetch('/auth/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          name: form.name.value,
          email: form.email.value,
          password: form.password.value
        })
      });
      const msg = await res.text();
      document.getElementById('msg').textContent = msg;
    });
  </script>
</body>
</html>
